{% extends 'quotes/base.html' %}

{% block content %}
    {% if quote_list %}
    <ul>
    {% for quote in quote_list %}
        <li><a href="{% url 'quotes:detail' quote.id %}">{{ quote.quote_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No quotes available.</p>
    {% endif %}
{% endblock %}
