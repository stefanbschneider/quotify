<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotify</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" v-bind:style="styleObject">
        <ul>
            <quote-component
                v-for="q in quoteList"
                v-bind:quote="q"
                v-bind:key="q.id"
            ></quote-component>
        </ul>

        <button v-on:click="loadQuote">Load new quote</button>
    </div>


    <script>
        Vue.component('quote-component', {
            props: ['quote'],
            template: '<li>{{ quote.text }}</li>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Works',
                quoteList: [
                    { id: 0, text: 'Wer Schokolade isst, muss Schokolade kaufen.' },
                    { id: 1, text: 'Hyv√§ kahvia kannatta odottaa.' }
                ],
                styleObject: {
                    color: 'blue',
                    fontSize: '16px'
                }
            },
            methods: {
                loadQuote: function () {
                    var vm = this;

                    fetch("https://api.chucknorris.io/jokes/random")
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(data) {
                            vm.quoteList.push({ text: data.value });
                        });
                }
            }
        })
    </script>
</body>
</html>
